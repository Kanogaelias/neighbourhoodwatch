<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'Home'%}">Awards</a>
            </div>
            <div class="col-sm-4 col-md-4 navbar-right">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{%url 'profile'%}">{{request.user}}</a>
                <a class="navbar-brand" href="{% url 'new_neighbourhood'%}">new neighbourhood</a>
                <a class="navbar-brand" href="/logout">logout</a>
                {%else%}
                <a class='navbar-brand' href="/accounts/login">Login</a>
                {% endif%}
                <form class="navbar-form" role="search" action="{%url 'search_hoods'%}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by neighborhood name" name="neighborhood">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </nav>

</body>
